<div class="disciplina-form-page">
  <header class="page-header">
    <div>
      <h1>{{ disciplinaId ? 'Editar disciplina' : 'Cadastrar disciplina' }}</h1>
      <p>Informe os dados da disciplina para salvar as alteracoes.</p>
    </div>
  </header>

  <div class="message" *ngIf="message" [class.error]="messageType === 'error'">
    {{ message }}
  </div>

  <form #form="ngForm" class="form" (ngSubmit)="submit(form.valid === true)">
    <div class="field-grid">
      <label class="field">
        <span>Abreviatura</span>
        <input type="text" name="abreviatura" [(ngModel)]="model.abreviatura" required />
      </label>
      <label class="field">
        <span>Nome da disciplina</span>
        <input type="text" name="nome" [(ngModel)]="model.nome" required />
      </label>
      <label class="field">
        <span>Serie</span>
        <select name="serie" [(ngModel)]="model.serie" required>
          <option value="">Selecione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>
      <label class="field">
        <span>Periodo letivo</span>
        <select name="periodoLetivo" [(ngModel)]="model.periodoLetivo" required>
          <option value="">Selecione</option>
          <option value="2025.1">2025.1</option>
          <option value="2025.2">2025.2</option>
          <option value="2026.1">2026.1</option>
        </select>
      </label>
      <label class="field">
        <span>Turno</span>
        <select name="turno" [(ngModel)]="model.turno" required>
          <option value="">Selecione</option>
          <option value="Manha">Manha</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </label>
      <label class="field">
        <span>Aulas semanais</span>
        <input type="number" name="aulasSemanais" [(ngModel)]="model.aulasSemanais" required />
      </label>
      <label class="field">
        <span>Horas semanais</span>
        <input type="number" name="horasSemanais" [(ngModel)]="model.horasSemanais" required />
      </label>
      <label class="field">
        <span>Horas anuais</span>
        <input type="number" name="horasAnuais" [(ngModel)]="model.horasAnuais" required />
      </label>
      <label class="field">
        <span>Area de conhecimento</span>
        <select name="areaConhecimento" [(ngModel)]="model.areaConhecimento" required>
          <option value="">Selecione</option>
          <option value="Linguagens">Linguagens</option>
          <option value="Matematica">Matematica</option>
          <option value="Ciencias Humanas">Ciencias Humanas</option>
          <option value="Ciencias da Natureza">Ciencias da Natureza</option>
        </select>
      </label>
      <label class="field">
        <span>Status</span>
        <select name="status" [(ngModel)]="model.status" required>
          <option value="">Selecione</option>
          <option value="ativa">Ativa</option>
          <option value="inativa">Inativa</option>
        </select>
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="ghost" (click)="cancel()">Voltar</button>
      <button type="submit" class="primary">{{ disciplinaId ? 'Salvar alteracoes' : 'Cadastrar disciplina' }}</button>
    </div>
  </form>
</div>
