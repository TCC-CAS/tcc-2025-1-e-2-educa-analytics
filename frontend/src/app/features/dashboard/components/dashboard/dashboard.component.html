<div class="dashboard-container">
  <app-loading [isLoading]="isLoading" message="Carregando dashboard..."></app-loading>

  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <app-button
      label="Recarregar"
      variant="primary"
      (clicked)="loadData()"
    ></app-button>
  </div>

  <div class="dashboard-content">
    <div class="card">
      <h2>Bem-vindo ao EducaAnalytics</h2>
      <p>Este é o painel de controle da aplicação.</p>
      <p>Comece adicionando seus dados e análises aqui.</p>
    </div>

    <div class="card">
      <h3>Estatísticas</h3>
      <ul>
        <li>Total de usuários: 0</li>
        <li>Últimas atividades: 0</li>
        <li>Taxa de conclusão: 0%</li>
      </ul>
    </div>
  </div>
</div>
