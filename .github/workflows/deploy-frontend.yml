name: Deploy Frontend - S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    name: Build Angular e Deploy para S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias
        working-directory: frontend
        run: npm ci

      - name: Build de producao
        working-directory: frontend
        run: npm run build:prod

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Deploy para S3
        run: |
          aws s3 sync frontend/dist/educa-analytics/ s3://educa-analytics-frontend/ \
            --delete \
            --region sa-east-1

      - name: Confirmar deploy
        run: |
          echo "Deploy concluido!"
          echo "URL: http://educa-analytics-frontend.s3-website.sa-east-1.amazonaws.com"
